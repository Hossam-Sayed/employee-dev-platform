spring.application.name=career-package-service

# === SERVER CONFIGURATION ===
server.port=8081

# === DATABASE CONFIGURATION ===
spring.datasource.url=jdbc:postgresql://localhost:5432/careerpackagedb
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE CONFIGURATION ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === OPTIONAL LOGGING ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
application.security.jwt.secret-key=hS1mJak7gMjSxjo23JNN0morEfe4Ew+NzWLV/Nc7tnQ=
application.security.jwt.expiration=300000
application.security.refresh-token.expiration=604800000

#Client configuration
auth.service.url=http://localhost:8080
file.service.url=http://localhost:8085
tag.service.url=http://localhost:8083

# Kafka Producer Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=learning-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.edp.shared.kafka.model.LearningProgress
