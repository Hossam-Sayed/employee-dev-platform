<mat-card class="mat-elevation-z2 mb-4">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h5>Section {{ sectionOrder() }}: {{ sectionData().name }}</h5>
        <p class="text-muted">{{ sectionData().description }}</p>
      </div>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteSection(sectionData().id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="sectionData().requiredTags"
        class="w-100 mt-3 aligned-table"
      >
        <ng-container matColumnDef="tagName">
          <th mat-header-cell *matHeaderCellDef class="col-tag">Tag</th>
          <td mat-cell *matCellDef="let tag" class="col-tag">
            {{ tag.tagName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="criteriaType">
          <th mat-header-cell *matHeaderCellDef class="col-type">Type</th>
          <td mat-cell *matCellDef="let tag" class="col-type">
            {{ tag.criteriaType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="criteriaMinValue">
          <th mat-header-cell *matHeaderCellDef class="col-rule">Rule</th>
          <td mat-cell *matCellDef="let tag" class="col-rule">
            @if(tag.criteriaType=='BOOLEAN'){ Yes } @else{
            {{ tag.criteriaMinValue }}
            }
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
          <td mat-cell *matCellDef="let tag" class="col-actions">
            <button
              mat-icon-button
              color="warn"
              (click)="removeTag(tag, sectionData().id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="text-end mt-2">
      <button
        mat-mini-fab
        color="primary"
        (click)="openAddTagDialog(sectionData())"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
