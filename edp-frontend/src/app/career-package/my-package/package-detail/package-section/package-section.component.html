<mat-card class="h-100">
  <mat-card-header>
    <mat-card-title>
      Section: {{ sectionIndex() }} {{ sectionData().sectionName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <mat-progress-bar
      mode="determinate"
      [value]="sectionData().sectionProgressPercent"
      class="mb-2"
    ></mat-progress-bar>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span>{{ sectionData().sectionProgressPercent }}% Complete</span>
      <button mat-button color="primary" (click)="onDetailsClick()">
        Details
      </button>
    </div>
    @for (tag of sectionData().tags; track tag.tagProgressId) {
    <p>
      Complete {{ tag.completedValue }} of {{ tag.requiredValue }} hours of
      {{ tag.tagName }}
    </p>
    }
  </mat-card-content>
</mat-card>
