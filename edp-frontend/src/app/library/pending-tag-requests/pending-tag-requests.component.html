<div class="pending-requests-container">
  <mat-toolbar class="header-toolbar">
    <div class="toolbar-content">
      <h1 class="page-title">Pending Tag Requests</h1>
      <div class="actions">
        <button mat-flat-button color="primary" (click)="onCreateTagClick()">
          <mat-icon>library_add</mat-icon>
          Create Tag
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div class="filters-and-table-container">
    <!-- No filters for pending requests as per the backend spec. -->

    <div class="mat-elevation-z8 table-container">
      @if (isLoading()) {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
      } @else if (tagRequestsData()?.content?.length) {
      <table
        mat-table
        [dataSource]="tagRequestsData()!.content!"
        matSort
        (matSortChange)="onSortChange($event)"
        [matSortActive]="paginationRequest().sortBy"
        [matSortDirection]="sortDirection"
      >
        <!-- Requested Name Column -->
        <ng-container matColumnDef="requestedName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by requested name"
          >
            Requested Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.requestedName }}
          </td>
        </ng-container>

        <!-- Requester ID Column -->
        <ng-container matColumnDef="requesterId">
          <th mat-header-cell *matHeaderCellDef>Requester ID</th>
          <td mat-cell *matCellDef="let element">
            <span class="requester-id" matTooltip="User ID">{{
              element.requesterId
            }}</span>
          </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by creation date"
          >
            Created At
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date : "medium" }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              class="approve-button"
              color="primary"
              (click)="onApprove(element)"
              matTooltip="Approve Tag"
            >
              <mat-icon>check_circle</mat-icon>
            </button>
            <button
              mat-icon-button
              class="reject-button"
              color="warn"
              (click)="onReject(element)"
              matTooltip="Reject Tag"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="totalElements"
        [pageSize]="paginationRequest().size"
        [pageIndex]="paginationRequest().page"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
      ></mat-paginator>
      } @else {
      <div class="no-requests-message">
        <p>No pending tag requests found.</p>
      </div>
      }
    </div>
  </div>
</div>
