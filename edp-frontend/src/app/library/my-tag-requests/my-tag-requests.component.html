<div class="my-tag-requests-container">
  <mat-toolbar class="header-toolbar">
    <div class="toolbar-content">
      <h1 class="page-title">My Tag Requests</h1>
      <div class="actions">
        <button mat-button color="accent" (click)="onRequestTag()">
          <mat-icon>library_add</mat-icon>
          Request Tag
        </button>
      </div>
    </div>
  </mat-toolbar>

  <div class="mat-elevation-z8 table-container">
    @if (isLoading()) {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    } @else if (tagRequests() && tagRequests()!.content.length > 0) {
    <table
      mat-table
      [dataSource]="tagRequests()!.content"
      matSort
      (matSortChange)="onSortChange($event)"
      [matSortActive]="paginationRequest().sortBy"
      [matSortDirection]="sortDirection"
    >
      <ng-container matColumnDef="requestedName">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by tag name"
        >
          Requested Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.requestedName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by status"
        >
          Status
        </th>
        <td mat-cell *matCellDef="let element">
          <app-custom-tag
            [tagName]="element.status"
            [status]="element.status"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by creation date"
        >
          Requested At
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="reviewedAt">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by reviewed date"
        >
          Reviewed At
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.reviewedAt | date : "short" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="tag-request-row"
        (click)="onRowClick(row)"
      ></tr>
    </table>
    <mat-paginator
      [length]="totalElements()"
      [pageSize]="paginationRequest().size"
      [pageIndex]="paginationRequest().page"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    ></mat-paginator>
    } @else {
    <div class="no-requests-message">
      <p>No tag requests found.</p>
    </div>
    }
  </div>
</div>
